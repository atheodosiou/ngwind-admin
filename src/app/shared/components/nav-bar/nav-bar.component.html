<nav class="bg-white dark:bg-gray-900 border-b border-gray-300 dark:border-gray-800">
  <div class="w-full px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <!-- Toggle button -->
        <button type="button" (click)="sidebarService.sidebarToggle()"
          class="p-1 text-gray-500 hover:text-gray-900 dark:hover:text-white dark:text-gray-300 focus:outline-none h-full mr-6 hidden md:block">
          <span class="sr-only">Toggle Sidebar</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div class="flex-shrink-0 mr-8">
          <img class="h-8 w-8" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
        </div>
        <div class="flex flex-row">
          <span class="text-lg uppercase font-semibold text-gray-500 dark:text-gray-300 md:text-xl">Angular
            Dashboard</span>
        </div>
      </div>
      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6">

          <!-- Toggle theme -->
          <button type="button" (click)="themeService.themeToggle()"
            class="p-1 rounded-full text-gray-500 hover:text-gray-900 dark:hover:text-white dark:text-gray-300 focus:outline-none focus:ring-0">
            <span class="sr-only">Toggle Theme</span>
            <!-- Heroicon name: sun/moon -->
            <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
              fill="currentColor">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
            <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd" />
            </svg>
          </button>

          <button type="button"
            class="p-1 ml-3 rounded-full text-gray-500 hover:text-gray-900 dark:hover:text-white dark:text-gray-300 focus:outline-none focus:ring-0">
            <span class="sr-only">View notifications</span>
            <!-- Heroicon name: outline/bell -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>

          <!-- Profile dropdown -->
          <div class="ml-3 relative">
            <div>
              <button type="button" (click)="toggleProfileDropdown=!toggleProfileDropdown"
                class="max-w-xs bg-gray-800 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white dark:focus:ring-gray-800"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt="">
              </button>
            </div>

            <div *ngIf="toggleProfileDropdown"
              class="origin-top-right absolute right-0 mt-2 w-48 rounded-md py-1 bg-gray-100 dark:bg-gray-700 focus:outline-none p-2 ring-1 ring-gray-300 dark:ring-gray-800"
              role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <ul class="flex flex-col flex-grow overflow-auto p-2 space-y-2">
                <ng-container [ngTemplateOutlet]="linkTemplateRef" *ngFor="let item of accountLinks"
                  [ngTemplateOutletContext]="{$implicit:item}"></ng-container>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <!-- Mobile menu button -->
        <button type="button" (click)="themeService.themeToggle()"
          class="p-1 flex-shrink-0 rounded-full text-gray-500 hover:text-gray-900 dark:hover:text-white dark:text-gray-500 focus:outline-none focus:ring-0">
          <span class="sr-only">Toggle Theme</span>
          <!-- Heroicon name: sun/moon -->
          <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20"
            fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
          </svg>
          <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20"
            fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <button type="button" (click)="sidebarService.navbarToggle()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-900 dark:hover:text-white dark:text-gray-500 focus:outline-none"
          aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="md:hidden" id="mobile-menu" *ngIf="(sidebarService.onNavbarToggle | async)?.oppened">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <ul class="flex flex-col flex-grow overflow-auto p-2 space-y-2">
        <ng-container [ngTemplateOutlet]="linkTemplateRef" *ngFor="let item of menuLinks"
          [ngTemplateOutletContext]="{$implicit:item}"></ng-container>
      </ul>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-300 dark:border-gray-800">
      <div class="flex items-center px-5">
        <div class="flex-shrink-0">
          <img class="h-10 w-10 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="">
        </div>
        <div class="ml-3" *ngIf="accountName||accountDetails">
          <div *ngIf="accountName" class="text-base font-medium leading-none text-gray-600">{{accountName}}</div>
          <div *ngIf="accountDetails" class="text-sm font-medium leading-none text-gray-400">{{accountDetails}}</div>
        </div>
        <button type="button"
          class="ml-auto flex-shrink-0 p-1 rounded-full text-gray-500 hover:text-gray-900 dark:hover:text-white dark:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <span class="sr-only">View notifications</span>
          <!-- Heroicon name: outline/bell -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
      </div>
      <div class="mt-3 px-2 space-y-1">
        <ul class="flex flex-col flex-grow overflow-auto p-2 space-y-2">
          <ng-container [ngTemplateOutlet]="linkTemplateRef" *ngFor="let item of accountLinks"
            [ngTemplateOutletContext]="{$implicit:item}"></ng-container>
        </ul>
      </div>
    </div>
  </div>
</nav>

<ng-template #linkTemplateRef let-item>
  <li [routerLink]="item.routerLink" routerLinkActive="active-link"
    class="flex-none text-gray-500 flex flex-col py-2 cursor-pointer hover:bg-gray-200 hover:rounded hover:text-indigo-500 dark:text-gray-300">
    <div class="flex flex-row items-center">
      <div class=" mr-1 flex items-center justify-center w-8 h-full" *ngIf="item?.icon">
        <i class="fa-lg" [class]="item?.icon"></i>
      </div>
      <div class="flex flex-row w-full" [ngClass]="{'pl-2':!item?.icon}">
        <span class="flex-grow">{{item?.label}}</span>
      </div>
    </div>
  </li>
</ng-template>
