<div class="h-full flex flex-col">
  <div class="flex flex-row border-b border-gray-300 dark:border-gray-800 flex-none p-4">
    <div class="flex flex-col">
      <div class="text-md font-bold">Angular Dashboard</div>
      <div class="text-xs uppercase font-semibold">Tailwind CSS</div>
    </div>
  </div>
  <ul class="flex flex-col flex-grow overflow-auto p-2 space-y-2">
    <li *ngFor="let item of menuLinks" [routerLink]="item.routerLink"
      routerLinkActive="active-link"
      class="flex-none flex flex-col py-2 cursor-pointer hover:bg-gray-200 hover:rounded">
      <div class="flex flex-row items-center hover:text-indigo-500">
        <div class=" mr-1 flex items-center justify-center w-8 h-full" *ngIf="item?.icon">
          <i class="fa-lg" [class]="item?.icon"></i>
        </div>
        <div class="flex flex-row w-full">
          <span class="flex-grow">{{item?.label}}</span>
        </div>
      </div>
    </li>
  </ul>
  <div
    class="flex flex-row border-t items-center border-gray-300 dark:border-gray-800 flex-none p-2 h-16"
    >
    <div class="flex flex-row items-center hover:text-indigo-500 hover:bg-gray-200 w-full cursor-pointer flex-none p-2 hover:rounded"
    [routerLink]="['/settings']"
      routerLinkActive="active-link">
      <i class="fas fa-cog fa-lg mr-3"></i>
    <span class="flex-grow">Settings</span>
    </div>
  </div>
</div>
